<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0">
    <meta name="google" content="notranslate">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./favicon.ico">
    <title>课时倒计时</title>
  </head>
  <body>
    <h1>课时倒计时</h1>
    <p>
      <span>[当前时间]</span>
      <br />
      <span id="datetime" class="datetime"></span>
      <br />
      <span class="hint">
        <span>距离高考还有</span>
        <span id="left-days" class="countdown"></span>
        <span>天</span>
      </span>
    </p>
    <p>
      <span>[</span><span id="day"></span><span>课程]</span>
      <br />
      <span id="table"></span>
      <br />
      <span class="hint">
        <span>今天还有</span>
        <span id="left-today" class="countdown"></span>
        <span>节课</span>
      </span>
    </p>
    <p>
      <span>[剩余课时]</span>
      <span class="count-end">
        <span>截止至</span>
        <span id="count-end"></span>
      </span>
      <br />
      <span id="left"></span>
    </p>
    <script src="./luxon.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="./index.js" charset="utf-8" type="text/javascript"></script>
  </body>
</html>
