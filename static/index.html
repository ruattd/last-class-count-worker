<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!-- metadata -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0">
    <meta name="google" content="notranslate">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Noto+Sans+SC:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./favicon.ico">
    <title>课时倒计时</title>
  </head>
  <body>
    <h1>课时倒计时</h1>
    <p>
      <span class="header">[当前时间]</span>
      <br />
      <span id="datetime" class="datetime"></span>
      <br />
    </p>
    <h2 class="hint">
      <span>距离高考还有</span>
      <br />
      <span id="left-days"></span>
    </h2>
    <p>
      <span class="header">
        <span>[</span><span id="day"></span><span>课程]</span>
      </span>
      <br />
      <span class="hint">
        <span>今天还有</span>
        <span id="left-today" class="countdown"></span>
        <span>节课</span>
      </span>
      <span id="table"></span>
    </p>
    <p>
      <span class="header">[剩余课时]</span>
      <span class="count-end">
        <span>截止至</span>
        <span id="count-end"></span>
      </span>
      <br />
      <span id="left"></span>
    </p>
    <!-- scripts -->
    <script src="./luxon.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="./index.js" charset="utf-8" type="text/javascript"></script>
  </body>
</html>
